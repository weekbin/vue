<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <template>
        <hello-world message="f given props" />
      </template>
    </div>
    <script>
      Vue.component("hello-world", {
        name: "hello-world",
        template: "<div><div>{{ a }}</div><div>{{ b }}</div><div>{{ c }}</div></div>",
        data() {
          return {
            a: 'hello weekbin'
          };
        },
        watch: {
          "a": {
            handler() {
              console.log(this.a, this.b, this.c)
            },
            deep: true
          }
        },
        computed: {
          b() {
            return this.a + ' b'
          },
          c() {
            return this.a + this.b + ' c'
          }
        },
        mounted() {
          console.dir(this.$data)
        }
      });
      const vm = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
