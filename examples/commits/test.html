<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <template>
        <hello-world message="f given props" />
      </template>
    </div>
    <script>
      debugger
      Vue.component("hello-world", {
        name: "hello-world",
        template: "<div>{{ a }}{{ message }}</div>",
        data() {
          return {
            a: 'hello weekbin'
          };
        },
        mounted() {
          this.printf()
        },
        watch: {
          "a": {
            handler() {
              this.printf()
            },
            deep: true
          }
        },
        methods: {
          printf() {
            console.log(this.a)
          }
        },
        props: {
          message: {
            type: String,
            default: 'message from parent'
          }
        }
      });
      const vm = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
