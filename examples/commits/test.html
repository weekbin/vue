<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <template>
        <hello-world />
      </template>
    </div>
    <script>
      Vue.component("hello-world", {
        name: "hello-world",
        template: "<div>{{ a }}</div>",
        data() {
          return {
            a: {
              b: {
                c: "world"
              }
            }
          };
        },
        mounted() {
          setTimeout(() => {
            this.a.b.c = "hello";
            console.log(this.a.b);
          }, 1000);
        },
        watch: {
          "a": {
            handler() {
              console.log(this.a);
            },
            deep: true
          }
        }
      });
      const vm = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
